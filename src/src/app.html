<template>
  <div class="container-fluid">
    <!-- Header-->
    <div class="media">
      <div class="media-body">
        <div class="row">
          <div class="col header-text text-monospace text-primary">Gjallarhorn</div>
        </div>
        <div class="btn-group btn-group-toggle ${isAnyPackagesComparing ? 'disabled' : ''}" data-toggle="buttons">
          <label class="btn btn-primary ${normalViewIsVisible ? 'active' : ''}">
            <input type="radio" name="options" id="option1" autocomplete="off" checked.bind="normalViewIsVisible"
              click.delegate="goToNormalView()">Status
          </label>
          <label class="btn btn-primary ${jsonViewIsVisible ? 'active' : ''}">
            <input type="radio" name="options" id="option2" autocomplete="off" checked.bind="jsonViewIsVisible"
              click.delegate="goToJsonView()">Edit
          </label>
        </div>
      </div>
    </div>
    <div class="m-2 row">
      <div class="col-0 container" style="width: 8%" if.bind="normalViewIsVisible">
        <div click.delegate="toggleshowLatestPackages()" style="cursor: pointer;font-size:18px;" class="row border-bottom ${showLatestPackages ? 'font-weight-bold border-success' : 'font-weight-light border-danger'} text-monospace text-primary">
            <div class="col-sm-0 mr-1" show.bind="showLatestPackages">[+]</div>
            <div class="col-sm-0 mr-1" show.bind="!showLatestPackages">[-]</div>
          <div class="col-sm-0">Show latest</div>
        </div>
      </div>
      <div class="col container" style=" height: 100%">
        <compose view-model.bind="currentView"></compose>
      </div>
    </div>
</template>
